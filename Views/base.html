<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Valute</title>
</head>

<body>
    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" data-bs-toggle="tooltip" data-bs-placement="right" title="Domov">
                <span class="nav-item">
                    <span class="icon">
                        <i class="bi bi-currency-dollar"></i>
                    </span>
                    <strong>Valute</strong>
                </span>
            </a>
            <div class="navbar-nav" style="font-size: large;" data-bs-toggle="tooltip" data-bs-placement="bottom"
                title="Uporabnik">
                {{uporabnisko_ime}}
            </div>
            <div class="navbar-end">
                <div class="nav-item">
                    <div class="buttons">
                        % if uporabnisko_ime:
                        <form method="POST" action="/odjava/">
                            <button class="btn btn-outline-primary" type="submit">
                                Odjavi se
                            </button>
                        </form>
                        % else:
                        <a class="btn btn-primary" href="/registracija/" role="button">
                            <strong>Registriraj se</strong>
                        </a>
                        <a class="btn btn-outline-primary" href="/prijava/" role="button">
                            Prijavi se
                        </a>
                        % end
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        {{!base}}
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
