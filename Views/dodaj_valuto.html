% rebase('base.html')
<form method='POST'>
    <div class='field'>
        <label class='label'>Kratica</label>
        <div class='control has-icons-left has-icons-right'>
            <input class='input' name='ime' type='text' placeholder='kratica' value='{{polja.get('kratica')}}'>
            <span class='icon is-small is-left'>
                <i class='fas fa-clipboard-check'></i>
            </span>
        </div>
        <!--tukaj še enkrat dodaj ko delaš funkcijo za preverjanje napak-->
    </div>
    <div class='field is-grouped'>
        <div class='control'>
            <button class='button is-link'>Dodaj</button>
        </div>
        <div class='control'>
            <a class='button is-link is-light' href='/'>Prekliči</a>
        </div>
    </div>
</form>
