% rebase("base.html")
<form method="POST" class="row g-2">
    <p>Kratice vnašajte v obliki ABC/DEF</p>
    <div class="col-auto">
        <div class="input-group">
            <span class="input-group-text">
                <i class="bi bi-currency-dollar"></i>
            </span>
            <input class="form-control" name="kratica" type="text" placeholder="kratica" value="{{polja.get('kratica')}}">
        </div>
        <!--tukaj še enkrat dodaj ko delaš funkcijo za preverjanje napak-->
    </div>
    <div class="col-auto">
        <button class="btn btn-light" type="submit">Dodaj</button>
    </div>
    <div>
        <a class="btn btn-link" href="/">Prekliči</a>
    </div>
</form>
