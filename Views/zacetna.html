% rebase("base.html")
<!-- Main container -->
% if len(moje_valute) > 0:
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <form method="POST" action="/dodaj-valuto/">
                <td></td>
                <td>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-currency-dollar"></i>
                        </span>
                        <input class="form-control" type="text" name="kratica" placeholder="Kratica">
                    </div>
                <td>
                    <button class="btn btn-outline-success" type="submit">Dodaj</button>
                </td>
            </form>
        </tr>
    </thead>
    <tbody>
        % for indeks, valuta in enumerate(moje_valute):
        <tr>
            <td>
                <div class="justify-content-left">
                    <form method="POST" action="/zamenjaj-trenutno-valuto/">
                        <button class="btn btn-outline-primary" name="indeks" value="{{indeks}}">
                            {{valuta.kratica}}
                        </button>
                    </form>
                </div>
            </td>
            <td>{{ valuta.skupna_kolicina }}</td>
            <td>{{ valuta.trenutna_cena }}</td>
            <td>{{ valuta.skupna_razlika }}</td>
            <td>
                <div>
                    <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#prodaj_modal">
                        <i class="bi bi-dash-circle"></i>
                    </button>
                    <div class="modal fade" id="prodaj_modal" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="prodaj_modal_label" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="prodaj_modal_label">Odstrani valuto</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Prekliči"></button>
                                </div>
                                <div class="modal-body">
                                    Ali res želite odstraniti valuto?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <form method="POST" action="/prodaj-valuto/">
                                        <button type="submit" class="btn btn-danger" data-bs-dismiss="modal"
                                            name="indeks" value="{{indeks}}">Odstrani</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        % end
    </tbody>
</table>

% else:

<p>Nimate še nobene valute. <a href="/dodaj-valuto/">Dodajte jo!</a></p>
