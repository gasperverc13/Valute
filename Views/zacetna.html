% import poskus
% rebase('base.html')
<!-- Main container -->
<nav class="level">
    <div class="level-left">
        <form method="POST" action="/zamenjaj-trenutno-valuto/">
            <div class="buttons has-addons field is-horizontal">
                % for indeks, valuta in enumerate(moje_valute):
                % if valuta == trenutna_valuta:
                <button class="button is-primary is-selected" name="indeks" value="{{indeks}}">
                    {{valuta.kratica}}
        
                </button>
                % else:
                <button class="button" name="indeks" value="{{indeks}}">
                    {{valuta.kratica}}
                    
                </button>
                % end
                % end
            </div>
        </form>

    </div>

    <div class="level-right">
        <!-- <div class="level-item">
            <p class="subtitle is-5">
                <strong>123</strong> posts
            </p>
        </div> -->
        <div class="level-item">
            <a class="button is-info" href="/dodaj-valuto/">dodaj valuto</a>
        </div>
        </form>
    </div>
</nav>

% if trenutna_valuta:

<table class="table is-hoverable is-fullwidth">
    <thead>
        <tr>
            <form method="POST" action="/dodaj/">
                <td></td>
                <td>
                    <div class="control has-icons-left">
                        <input class="input is-small" type="text" name="kratica" placeholder="kratica">
                        <span class="icon is-small is-left">
                            <i class="far fa-clipboard-check"></i>
                        </span>
                    </div>
                </td>
                <!--<td>
                    <div class="control has-icons-left">
                        <input class="input is-small" type="text" name="datum" placeholder="rok">
                        <span class="icon is-small is-left">
                            <i class="far fa-calendar-alt"></i>
                        </span>
                    </div>
                </td>-->
                <td>
                    <div class="control has-icons-left">
                        <input class="input is-small" type="text" name="kolicina" placeholder="količina">
                        <span class="icon is-small is-left">
                            <i class="far fa-sticky-note"></i>
                        </span>
                    </div>
                </td>
                <td>
                    <div class="control">
                        <button class="button is-info is-small">dodaj</button>
                    </div>
                </td>
            </form>
        </tr>
    </thead>
    <tbody>
        % for indeks, nakup in enumerate(kupljeno):
        <tr>
            <td>
                <form method="POST" action="/prodaj-valuto/">
                    <input type="hidden" name="indeks" value="{{indeks}}">
                    <button class="button is-white">
                        <span class="icon is-small">
                            % if nakup.prodaj != None:
                            <i class="far fa-check-square"></i>
                            % else:
                            <i class="far fa-square"></i>
                            % end
                        </span>
                    </button>
                </form>
            </td>
            <!--<td>{{ valuta.kratica }}</td>-->
            <td>{{ valuta.kolicina }}</td>
            <td></td>
        </tr>
        % end
    </tbody>
</table>

% else:

<p>Nimate še nobene valute. <a href="/dodaj-valuto/">Dodajte jo!</a></p>
